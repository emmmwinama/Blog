<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 4.3.1 CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <title>Employees List</title>
</head>
<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h4 class="w-100 border-bottom py-2">Employees Directory</h4>
    <a class="btn btn-primary text-light my-2" href="/employees/new">New Employee</a>
    <table class="table table-striped">
        <thead class="bg-dark text-light">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="employee: ${aEmployees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap 4.3.1 JS -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
